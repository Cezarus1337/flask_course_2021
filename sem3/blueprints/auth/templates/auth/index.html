{% extends 'base.html' %}

{% block auth %}

<div style="border-style: solid; border-color: gray">
    
    <div>
        <img src="{{ url_for('auth.static', filename='images/stop.png') }}" width="200px" height="200px">
    </div>
    
    <form action="/auth/check" method="post">
        <input type="text" name="login" placeholder="Login">
        <input type="password" name="password" placeholder="Password">
        <input type="submit">
    </form>
</div>

{% endblock %}
